{% load static %}
<html>
<head>
  <title>Create Sale</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2>Create Sale</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <h4>Line items</h4>
    {{ formset.management_form }}
    <table class="table">
      {% for f in formset %}
        <tr>
          <td>{{ f.product }}</td>
          <td>{{ f.quantity_sold }}</td>
          <td>{{ f.unit_price }}</td>
          <td>{{ f.discount_value }}</td>
          <td>{{ f.batch_number }}</td>
          <td>{% if f.DELETE %}{{ f.DELETE }}{% endif %}</td>
        </tr>
      {% endfor %}
    </table>
    <button class="btn btn-primary" type="submit">Save Sale</button>
  </form>
</body>
</html>
