{% extends 'inventory/base.html' %}
{% block title %}Discounts{% endblock %}
{% block content %}
<h2>Discounts</h2>
<a class="btn btn-success mb-2" href="{% url 'create_discount' %}">Add Discount</a>
<table class="table">
<thead><tr><th>Name</th><th>Value</th><th>Active</th><th>Actions</th></tr></thead>
<tbody>
{% for d in discounts %}
<tr>
<td>{{ d.discount_name }}</td>
<td>{{ d.discount_value }}</td>
<td>{{ d.is_active }}</td>
<td><a class="btn btn-sm btn-primary" href="#">Edit</a></td>
</tr>
{% empty %}
<tr><td colspan="4">No discounts found.</td></tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
